<ion-header>
        <ion-navbar>
          <button menuToggle *ngIf="!selectedTask">
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Task Details</ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content>
        <ion-list>

            <ion-item>
                <ion-label floating>Task Name</ion-label>
                <ion-input value="{{selectedTask.name}}" required spellcheck="false" autocomplete="off"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Assigned to</ion-label>
                <ion-input value="{{selectedTask.assignedTo}}" required spellcheck="false" autocomplete="off"></ion-input>
            </ion-item> 

            <ion-item>
                <ion-label floating>Estimated Hours</ion-label>
                <ion-input type="number" min="0" value="{{selectedTask.hours}}" required spellcheck="false" autocomplete="off"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Task Date</ion-label>
                <ion-input value="{{selectedTask.date}}" readonly required spellcheck="false" autocomplete="off"></ion-input>
            </ion-item> 

            <ion-item>
                <ion-label floating>Task Observation</ion-label>
                <ion-textarea value="{{selectedTask.observation}}" rows="5" required spellcheck="false" autocomplete="off"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label>Task Type</ion-label>
                <ion-select>
                    <ion-option>Product Backlog Item</ion-option>
                    <ion-option>Bug</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <button ion-button full>
            Save Changes
        </button>

        <button ion-button color="danger" full>
            Delete Task
        </button>

      </ion-content>
